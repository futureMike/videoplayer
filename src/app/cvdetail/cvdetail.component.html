<div>
<div>
    <iframe width="100%" height="300" [src]="cvideo.url| safe">
    </iframe>
    </div>

    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title"
            required placeholder="title" [(ngModel)]="cvideo.title">
        </div>
        <h4 *ngIf="!editTitle" (click)="onTitleClick()">{{cvideo.title}}</h4>
        <div *ngIf="editUrl" class="form-group">
            <input type="input" class="form-control" name="url"
            required placeholder="url" [(ngModel)]="cvideo.url">
        </div>
        <h4 *ngIf="!editUrl" (click)="onUrlClick()">{{cvideo.url}}</h4>
        <div  class="form-group">
            <textarea class="form-control" rows=5
            name="description" [(ngModel)]="cvideo.description">
            </textarea>
        </div>
        <button type="button" (click)="updateVideo()"
        class="btn btn-info">Update</button>
        <button type="button" (click)="deleteVideo()"
        class="btn btn-danger">Delete</button>
    </form>
</div>
